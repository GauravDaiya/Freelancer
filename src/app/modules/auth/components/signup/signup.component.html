<div class="container-fluid">
    <div class="row position-relative  vh-100">
        <div class="signup">
            <div class="signupR1 py-1">
                <a routerLink="/">
                    <img src="freelancer-logo.svg" alt="">
                </a>
            </div>
            <div class="text-center my-2 fw-bold ">
                Sign Up
            </div>
            <form class="pt-3 px-3 mt-2" [formGroup]="SignUpForm" (ngSubmit)="SignUp()">
                <div class="d-flex justify-content-between gap-3 py-3">
                    <input type="text" formControlName="fname" placeholder="First Name" class="p-2">
                    <input type="text" formControlName="lname" placeholder="Last Name" class="p-2">
                </div>
                <div class="py-3">
                    <input type="email" formControlName="email" placeholder="Email" class="p-2 w-100">
                </div>
                <div class="py-3">
                    <input type="password" formControlName="password" placeholder="Password" class="p-2 w-100">
                </div>
                <div class="d-flex gap-1 py-3">
                    <div>
                        <input type="checkbox" formControlName="policy" class="">
                    </div>
                    <div>
                        I agree to the Freelancer User Agreement and Privacy Policy.
                    </div>
                </div>
                <div class="py-3">
                    <button class="btn w-100" [disabled]="!SignUpForm.valid">Join Freelancer</button>
                </div>
            </form>
            <hr />
            <div class="text-center">Already have an account? Log in</div>
        </div>
        <div class="p-0 sideImg">
            <img src="bird.jpg" alt="">
        </div>
        <img src="make-it-real.png" alt="" class="realImg">
    </div>
</div>
